<app-form-sibling></app-form-sibling>

<div class="p-4 flex-grow-1">
<div class="pb-4">
    <h2>List of Users</h2>
    <div class="d-flex justify-content-between">
      <!-- <input type="text" placeholder="Search User" [formControl]="search"> -->
      <!-- <button class="btn btn-dark" routerLink="../add">+ Add</button> -->
    </div>
</div>
  
  <table class="table caption-top border">
    <thead>
      <tr>
        <th scope="col">User Id</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Gender</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr class="align-middle" *ngFor="let user of uData; let i = index">
        <td>{{ i+1 }}</td>
        <!-- <td>{{ user.id }}</td> -->
        <td>{{ user.name }}</td>
        <td>{{ user.age }}</td>
        <td>{{ user.gender }}</td>
        <td>
          <button class="btn btn-primary me-2" (click)="onEdit(i)">Edit</button>
          <button class="btn btn-danger" (click)="onDelete(user.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
