    <title>Doctor's Dashboard</title>
    <link rel="stylesheet" href="/assets/css/style.min.css">

<body>
    <!-- start: wrapper -->
    <div class="wrapper ">
        <!-- start: 1st-row -->
        <div class="row">
            <!-- start: doctor-intro -->
            <div class="col-7">
                <div class="d-flex justify-content-between">
                    <div>
                        Hello Doctor
                    </div>
                    <div class="">
                        <img src="" alt="">

                    </div>
                </div>
            </div>
            <!-- end: doctor-intro -->

            <!-- start: numbers of pharmacies and patient -->
            <div class="col-5 numbers">
                <div class="d-flex">
                    <div class="d-flex card pharma justify-content-between">
                        <div class="">

                            Image

                    </div>
                    <div class="d-flex card patientn justify-content-between">

        </div>
        <!-- end: 1st-row -->

        <!-- start: 2nd-row -->
        <div class="row">
            <div class="col-7">
                <!-- start: google-chart -->

                <div class="card d-flex justify-content-between">
                    <div class="d-flex">
                        <div><img src="" alt=""></div>
